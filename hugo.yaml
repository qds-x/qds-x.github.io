# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://qds-x.github.io/"
title: qds
paginate: 5
theme: [hugo-theme-stack]

menu:
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/qds-x
      params:
        icon: brand-github

params:
  mainSections:
    - post
  rssFullContent: true
  favicon: /favicon.png
  footer:
    since: 2024
    # customText: "hohoho"
  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST
  sidebar:
    # emoji: ðŸª¿
    subtitle: Thoughts and notes
    avatar:
      enabled: true
      local: true
      src: qds-x/output.jpg
  article:
    math: false
    readingTime: false
    toc: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc
  # opengraph:
  #   twitter:
  #     site: ""
  #     card: summary_large_image
  defaultImage:
    opengraph:
      enabled: false
      local: false
      src: ""
  colorScheme:
    toggle: true
    default: auto
  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true
  comments:
    enabled: false